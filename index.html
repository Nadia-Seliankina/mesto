    <!-- Pop-up profile-->
    <section class="form-edit">
      <div class="form-edit__container">
        <h2 class="form-edit__heading">Редактировать профиль</h2>
        <form class="form-edit__form" name="edit-profile">
          <fieldset class="form-edit__input">
          <!-- Получения данных о имени -->
          <input type="text" name="input-name" placeholder="Имя" required class="form-edit__item" id="item-name">
          <!-- Получения данных о деятельности -->
          <input type="text" name="input-activity" placeholder="Вид деятельности" required class="form-edit__item" id="item-activity">
          </fieldset>
          <button name="button-save" type="submit" class="form-edit__button-save" aria-label="Сохранить">
          Сохранить
          </button>
        </form>
        <button name="button-close" type="button" class="form-edit__button-close" aria-label="Закрыть">
          <img class="form-edit__button-image" src="./images/Close-Icon.svg" alt="Закрыть">
        </button>
      </div>
    </section>
    <!-- Pop-up add card-->
    <section class="form-add">
      <div class="form-add__container">
        <h2 class="form-add__heading">Новое место</h2>
        <form class="form-edit__form" name="add-item" id="add-item">
          <fieldset class="form-edit__input">
          <!-- Получения данных о названии места -->
          <input type="text" name="input-place" placeholder="Название" required class="form-edit__item" id="item-place">
          <!-- Получения данных о ссылке на фото -->
          <input type="url" name="input-link" placeholder="Ссылка на картинку" required class="form-edit__item" id="item-link">
          </fieldset>
          <button name="button-create" type="submit" class="form-edit__button-save" aria-label="Создать">
          Создать
          </button>
        </form>
        <button name="button-close" type="button" class="form-edit__button-close" aria-label="Закрыть">
          <img class="form-edit__button-image" src="./images/Close-Icon.svg" alt="Закрыть">
        </button>
      </div>
    </section>
    <!-- template new element-->
    <template id="create-element-template">
