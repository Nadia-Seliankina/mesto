<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="сервис Mesto">
    <meta name="author" content="Надежда Селянкина">
    <meta
      name="keywords"
      content="HTML5, CSS, JavaScript, фотографии, интересные места, красивые места, 
      впечатления, эмоции, вдохновение">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <!--<link rel="icon" tipe="image" href="#">-->
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Mesto.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="фото профиля">
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" name="edit-button" type="button" aria-label="Редактировать">
              <img class="profile__edit-button-image" src="./images/Edit.svg" alt="Редактировать">
            </button>
          </div>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button class="profile__add-button" name="add-button" type="button" aria-label="Добавить">
          <img class="profile__add-button-image" src="./images/Plus.svg" alt="Добавить">
        </button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <!-- Вставка из template-->
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Надежда Селянкина</p>
    </footer>
    <!-- Pop-up profile-->
    <section class="form-edit">
      <div class="form-edit__container">
        <h2 class="form-edit__heading">Редактировать профиль</h2>
        <form class="form-edit__form" name="edit-profile">
          <fieldset class="form-edit__input">
          <!-- Получения данных о имени -->
          <input type="text" name="input-name" placeholder="Имя" required class="form-edit__item" id="item-name">
          <!-- Получения данных о деятельности -->
          <input type="text" name="input-activity" placeholder="Вид деятельности" required class="form-edit__item" id="item-activity">
          </fieldset>
          <button name="button-save" type="submit" class="form-edit__button-save" aria-label="Сохранить">
          Сохранить
          </button>
        </form>
        <button name="button-close" type="button" class="form-edit__button-close" aria-label="Закрыть">
          <img class="form-edit__button-image" src="./images/Close-Icon.svg" alt="Закрыть">
        </button>
      </div>
    </section>
    <!-- Pop-up add card-->
    <section class="form-edit" id="form-add">
      <div class="form-edit__container">
        <h2 class="form-edit__heading">Новое место</h2>
        <form class="form-edit__form" name="add-item" id="add-item">
          <fieldset class="form-edit__input">
          <!-- Получения данных о названии места -->
          <input type="text" name="input-place" placeholder="Название" required class="form-edit__item" id="item-place">
          <!-- Получения данных о ссылке на фото -->
          <input type="url" name="input-link" placeholder="Ссылка на картинку" required class="form-edit__item" id="item-link">
          </fieldset>
          <button name="button-create" type="submit" class="form-edit__button-save" aria-label="Создать">
          Создать
          </button>
        </form>
        <button name="button-close" type="button" class="form-edit__button-close" aria-label="Закрыть">
          <img class="form-edit__button-image" src="./images/Close-Icon.svg" alt="Закрыть">
        </button>
      </div>
    </section>
    <!-- Pop-up big image-->
    <section class="big-image">
      <div class="big-image__container">
        <img class="big-image__photo" src="./images/anton-maksimov-teberda-unsplash.jpg" alt="Фото места">
        <h2 class="big-image__title">Фото места</h2>
        <button name="button-close" type="button" class="big-image__button-close" aria-label="Закрыть">
          <img class="big-image__button-image" src="./images/Close-Icon.svg" alt="Закрыть">
        </button>
      </div>
    </section>
    <!-- template new element-->
    <template id="create-element-template">
      <li class="element">
        <button class="element__image-button" name="image-button" type="button" aria-label="Открыть фото">
          <img class="element__image" src="./images/anton-maksimov-teberda-unsplash.jpg" 
          alt="Фото места">
        </button>
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button name="button-like" type="button" class="element__button" aria-label="Нравится">
            <img class="element__like" src="./images/Vector.svg" alt="Нравится">
          </button>
        </div>
        <button name="button-delete" type="button" class="element__delete" aria-label="Удалить">
          <img class="element__delete-image" src="./images/Delete.svg" alt="Удалить">
        </button>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
