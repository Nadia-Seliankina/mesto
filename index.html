<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="сервис Mesto">
    <meta name="author" content="Надежда Селянкина">
    <meta
      name="keywords"
      content="HTML5, CSS, JavaScript, фотографии, интересные места, красивые места, 
      впечатления, эмоции, вдохновение">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <!--<link rel="icon" tipe="image" href="#">-->
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Mesto.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="фото профиля">
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" name="edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button class="profile__add-button" name="add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements">
        <ul class="elements-list">
          <li class="element">
            <img class="element__image" src="./images/anton-maksimov-teberda-unsplash.jpg" 
            alt="Теберда">
            <div class="element__group">
              <h2 class="element__title">Теберда</h2>
              <button name="button-like" type="button" class="element__button" aria-label="Нравится">
                <img class="element__like element__like_active" src="./images/Vector.svg" alt="Нравится">
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-Elbrus.jpg" 
            alt="Гора Эльбрус">
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button name="button-like" type="button" class="element__button" aria-label="Нравится">
                <img class="element__like element__like_active" src="./images/Vector.svg" alt="Нравится">
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-Dombai.jpg" 
            alt="Домбай">
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <button name="button-like" type="button" class="element__button" aria-label="Нравится">
                <img class="element__like element__like_active" src="./images/Vector.svg" alt="Нравится">
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/nikolay-vorobyev-Sudak-unsplash.jpg" 
            alt="Судак">
            <div class="element__group">
              <h2 class="element__title">Судак</h2>
              <button name="button-like" type="button" class="element__button" aria-label="Нравится">
                <img class="element__like element__like_active" src="./images/Vector.svg" alt="Нравится">
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/sergey-pesterev-Olkhon-unsplash.jpg" 
            alt="Ольхон">
            <div class="element__group">
              <h2 class="element__title">Ольхон</h2>
              <button name="button-like" type="button" class="element__button" aria-label="Нравится">
                <img class="element__like element__like_active" src="./images/Vector.svg" alt="Нравится">
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-Karachaevsk.jpg" 
            alt="Карачаево-Черкесия">
            <div class="element__group">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button name="button-like" type="button" class="element__button" aria-label="Нравится">
                <img class="element__like element__like_active" src="./images/Vector.svg" alt="Нравится">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Надежда Селянкина</p>
    </footer>
    <!-- Pop-up -->
    <section class="form-edit">
      <form class="form-edit__container">
        <h2 class="form-edit__heading">Редактировать профиль</h2>
        <fieldset class="form-edit__input form-edit__input_ctrl_text">
          <!-- Получения данных о имени -->
          <input type="text" name="name" value="Имя" required class="form-edit__item form-edit__item_el_name">
          <!-- Получения данных о деятельности -->
          <input type="text" name="activity" value="О себе" required class="form-edit__item form-edit__item_el_activity">
        </fieldset>
        <button name="button-save" type="submit" class="form-edit__button-save" 
        value="Сохранить" aria-label="Сохранить">
        Сохранить
        </button>
        <button name="button-close" type="button" class="form-edit__button-close" aria-label="Закрыть">
          <!-- <img class="form-edit__button-image" src="./images/Close-Icon.svg" alt="Закрыть">-->
        </button>
      </form>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
